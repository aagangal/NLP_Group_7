<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        body {
            background: linear-gradient(to right, blue, green);
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .search-box {
            padding: 10px;
            margin-bottom: 10px;
        }
        .search-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for Songs</h1>
        <form method="POST">
            <input type="text" name="search" class="search-box" placeholder="Enter song name...">
            <button type="submit" class="search-button">Search</button>
        </form>
        <ul>
            {% for song in songs %}
                <li>{{ songs }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
